<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="100%" height="100%" fill="#0f172a" />
  
  <!-- Glowing nodes (servers/APIs) -->
  <circle cx="50" cy="80" r="8" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="120" cy="50" r="6" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="6;8;6" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="120" r="5" fill="none" stroke="#10b981" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="5;7;5" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Connecting lines (data flow) -->
  <line x1="50" y1="80" x2="120" y2="50" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4 2" opacity="0.6" />
  <line x1="120" y1="50" x2="150" y2="120" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4 2" opacity="0.6" />
  
  <!-- Subtle grid (optional) -->
  <path d="M0 100 L200 100 M100 0 L100 200" stroke="#1e293b" stroke-width="0.5" opacity="0.3" />
</svg>